<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flowcharts and Diagram</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.saymedia-content.com/.image/t_share/MTkyOTkyMzE2OTQ3MDQ3NjQ1/website-background-templates.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      text-shadow: 2px 2px 6px black;
      position: relative;
    }

    h1 {
      margin: 40px 0 20px 0;
      font-size: 3rem;
      letter-spacing: 2px;
      font-family: 'Poppins', sans-serif;
    }

    .button-container {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-height: 70vh;
      overflow-y: auto;
      width: 380px;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      scrollbar-width: thin;
      scrollbar-color: #6a00ff #444;
    }

    .button-container::-webkit-scrollbar {
      width: 8px;
    }

    .button-container::-webkit-scrollbar-track {
      background: #222;
      border-radius: 10px;
    }

    .button-container::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #6a00ff, #00d2ff);
      border-radius: 10px;
    }

    .diagram-button {
      font-family: 'Poppins', sans-serif;
      background: url('https://img.freepik.com/free-vector/coloured-polygonal-background-design_1164-31.jpg') center/cover no-repeat;
      background-blend-mode: overlay;
      background-color: rgba(126, 48, 225, 0.8);
      color: white;
      padding: 18px 25px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      text-align: left;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .diagram-button:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(126, 48, 225, 0.5);
    }

    @media screen and (max-width: 420px) {
      h1 {
        font-size: 2rem;
        margin: 30px 0 15px 0;
      }
      .button-container {
        width: 90%;
        padding: 20px;
      }
      .diagram-button {
        font-size: 14px;
      }
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
      text-shadow: 1px 1px 4px black;
      user-select: none;
    }
  </style>
</head>

  </div>
